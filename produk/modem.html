---
layout: marketplaces
title: Modem
---

<style>
  .category-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #dee2e6; /* Border panel */
    border-radius: 5px; /* Sudut membulat pada panel */
  }
  .category-panel:nth-child(1) {
    background-color: #ff5722; /* Warna panel pertama */
  }
  .category-panel:nth-child(2) {
    background-color: #4caf50; /* Warna panel kedua */
  }
  .category-panel:nth-child(3) {
    background-color: #2196f3; /* Warna panel ketiga */
  }
  .category-panel:nth-child(4) {
    background-color: #ffc107; /* Warna panel keempat */
  }
  .category-panel:nth-child(5) {
    background-color: #9c27b0; /* Warna panel kelima */
  }
  .category-panel:nth-child(6) {
    background-color: #795548; /* Warna panel keenam */
  }
  .category-title {
    font-size: 1.25rem; /* Ukuran font nama kategori */
    font-weight: bold;
    color: #ffffff; /* Warna teks nama kategori */
  }
  .btn-category {
    padding: 5px 10px; /* Menyesuaikan ukuran tombol */
    font-size: 0.875rem; /* Mengurangi ukuran font tombol */
    color: #ffffff; /* Mengatur warna teks tombol menjadi putih */
    background-color: #6c757d; /* Warna latar belakang tombol */
    border: none; /* Menghapus border tombol */
  }
  .btn-category:hover {
    background-color: #5a6268; /* Warna latar belakang tombol saat hover */
  }
</style>

<div class="container" style="margin-top: 20px;">
  <!-- Panel Nama Kategori dan Tombol Kembali -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="category-panel">
        <span class="category-title">Modem</span>
        <a href="/marketplace/" class="btn btn-secondary btn-category">Kembali ke Halaman Utama</a>
      </div>
    </div>
  </div>
  <div class="row">
    {% for product in site.data.products %}
      {% if product.category == "modem" %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img class="card-img-top" src="{% if product.image %}{{ product.image }}{% else %}/assets/images/banner.jpg{% endif %}" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Harga: {{ product.price }}</p>
              <a href="{{ product.affiliate_link }}" class="btn btn-primary" target="_blank">Lihat Produk</a>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
