<script>
  const posts = [
    { title: 'Selamat Datang di Master Wifi Network Solution', url: '/announcement/2024/11/25/wellcome-to-masterwifinetworksolution/' },
    { title: '5 Tips Ampuh untuk Meningkatkan Kecepatan WiFi di Rumah Anda', url: '/tips/wifi/teknologi/2024/11/23/cara-ampuh-titik/' },
    { title: 'About Page', url: '/about/' },
    { title: 'Categories Page', url: '/categories/' },
    // Tambahkan semua posting dan halaman dengan judul dan URL mereka di sini
  ];

  function searchPosts() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const results = posts.filter(post => post.title.toLowerCase().includes(query));
    const resultsContainer = document.getElementById('search-results');

    resultsContainer.innerHTML = '';

    if (results.length > 0) {
      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.innerHTML = `<a href="${result.url}">${result.title}</a>`;
        resultsContainer.appendChild(resultItem);
      });
    } else {
      resultsContainer.innerHTML = '<div>No results found</div>';
    }
  }
</script>

<script>
  // Fungsi untuk menyimpan data pengunjung ke localStorage (contoh sederhana)
  function incrementVisitorCount() {
    let totalVisitors = localStorage.getItem('totalVisitors') || 0;
    let todayVisitors = localStorage.getItem('todayVisitors') || 0;
    const lastVisit = localStorage.getItem('lastVisit') || new Date().toISOString();

    // Jika hari baru, reset pengunjung hari ini
    if (new Date(lastVisit).toDateString() !== new Date().toDateString()) {
      todayVisitors = 0;
    }

    totalVisitors++;
    todayVisitors++;
    localStorage.setItem('totalVisitors', totalVisitors);
    localStorage.setItem('todayVisitors', todayVisitors);
    localStorage.setItem('lastVisit', new Date().toISOString());

    document.getElementById('total-visitors').textContent = totalVisitors + ' total visitors';
    document.getElementById('today-visitors').textContent = todayVisitors + ' visitors today';
    document.getElementById('country-visitors').textContent = 'Visitors from: ' + 'N/A';
  }
</script>

<!-- Copy Code -->
<script>
  function copyCode(button) {
    const codeBlock = button.parentElement.nextElementSibling;
    const textArea = document.createElement('textarea');
    textArea.value = codeBlock.innerText;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('Code copied to clipboard');
  }
</script>
